<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Coding Competition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }

        input, select, button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .game-header {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        #preview-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #code-editor {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-family: monospace;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #preview-frame {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 200px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .preview-content {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .room-info {
            color: #666;
        }

        #submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #28a745;
        }

        #submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>HTML Coding Competition</h1>
            <div class="form-group">
                <button onclick="showCreateRoom()">Create Room</button>
                <button onclick="showJoinRoom()">Join Room</button>
            </div>
        </div>

        <div id="create-room" class="hidden">
            <h2>Create Room</h2>
            <div class="form-group">
                <input type="text" id="create-room-id" placeholder="Room ID">
                <input type="password" id="create-room-password" placeholder="Room Password">
                <select id="preview-slots">
                    <option value="">Select Preview Slots</option>
                    <option value="2">2 Slots</option>
                    <option value="3">3 Slots</option>
                    <option value="4">4 Slots</option>
                    <option value="5">5 Slots</option>
                </select>
                <select id="player-count">
                    <option value="">Select Players</option>
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                </select>
                <button onclick="createRoom()">Create</button>
            </div>
        </div>

        <div id="join-room" class="hidden">
            <h2>Join Room</h2>
            <div class="form-group">
                <input type="text" id="join-room-id" placeholder="Room ID">
                <input type="password" id="join-room-password" placeholder="Room Password">
                <button onclick="joinRoom()">Join</button>
            </div>
        </div>

        <div id="game-section" class="hidden">
            <div class="game-header">
                <div class="room-info">
                    <div>Room ID: <span id="room-id-display"></span></div>
                    <div>Players: <span id="player-count-display"></span></div>
                </div>
                <div class="timer" id="timer">05:00</div>
            </div>
            <div class="game-container">
                <div id="preview-container"></div>
                <div id="editor-container">
                    <textarea id="code-editor" placeholder="Write your HTML here..."></textarea>
                    <div id="preview-frame"></div>
                </div>
            </div>
            <button id="submit-btn" onclick="submitSolution()">Submit Solution</button>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let isAdmin = false;
        let timer;
        let timeLeft;
        let gameState = {
            previewSlots: [],
            currentSlot: 0,
            players: {},
            scores: {}
        };

        function startTimer() {
            timeLeft = 300; // 5 minutes
            updateTimerDisplay();
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                    submitSolution();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showCreateRoom() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('create-room').classList.remove('hidden');
        }

        function showJoinRoom() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('join-room').classList.remove('hidden');
        }

        function createRoom() {
            const roomId = document.getElementById('create-room-id').value;
            const password = document.getElementById('create-room-password').value;
            const previewSlots = document.getElementById('preview-slots').value;
            const playerCount = document.getElementById('player-count').value;

            if (!roomId || !password || !previewSlots || !playerCount) {
                alert('Please fill in all fields');
                return;
            }

            currentRoom = {
                id: roomId,
                password: password,
                previewSlots: parseInt(previewSlots),
                playerCount: parseInt(playerCount),
                players: []
            };

            isAdmin = true;
            initializeGame();
        }

        function joinRoom() {
            const roomId = document.getElementById('join-room-id').value;
            const password = document.getElementById('join-room-password').value;

            if (!roomId || !password) {
                alert('Please fill in all fields');
                return;
            }

            currentRoom = {
                id: roomId,
                password: password
            };

            isAdmin = false;
            initializeGame();
        }

        function initializeGame() {
            document.getElementById('create-room').classList.add('hidden');
            document.getElementById('join-room').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');

            document.getElementById('room-id-display').textContent = currentRoom.id;
            document.getElementById('player-count-display').textContent = 
                isAdmin ? `${currentRoom.playerCount} (waiting...)` : 'Waiting for admin...';

            const samplePreviews = [
                `<a href="#">Sample Link</a>
                 <p>This is a paragraph</p>`,
                `<div class="container">
                     <h1>Header</h1>
                     <p>Content</p>
                 </div>`,
                `<form>
                     <input type="text">
                     <button>Submit</button>
                 </form>`
            ];

            if (isAdmin) {
                gameState.previewSlots = samplePreviews.slice(0, currentRoom.previewSlots);
                displayPreview();
                startTimer();
            }
        }

        function displayPreview() {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = `
                <h3>Preview ${gameState.currentSlot + 1}</h3>
                <div class="preview-content">
                    ${gameState.previewSlots[gameState.currentSlot]}
                </div>
            `;
        }

        function submitSolution() {
            const solution = document.getElementById('code-editor').value;
            const previewFrame = document.getElementById('preview-frame');
            previewFrame.innerHTML = solution;

            if (compareHTML(solution, gameState.previewSlots[gameState.currentSlot])) {
                clearInterval(timer);
                alert('Correct solution!');
                gameState.currentSlot++;
                
                if (gameState.currentSlot < gameState.previewSlots.length) {
                    displayPreview();
                    startTimer();
                } else {
                    alert('Game completed!');
                }
            } else {
                alert('Try again!');
            }
        }

        function compareHTML(solution, preview) {
            return solution.replace(/\s+/g, '') === preview.replace(/\s+/g, '');
        }

        document.getElementById('code-editor').addEventListener('input', function() {
            const previewFrame = document.getElementById('preview-frame');
            previewFrame.innerHTML = this.value;
        });
    </script>
</body>
</html>
